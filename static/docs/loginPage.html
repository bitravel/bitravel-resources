<!DOCTYPE HTML5>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
	<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/style.css">
  </head>

  <body>
    <form action="api/login" method="post" class="loginForm">
      <h2>Login</h2>
      <div class="idForm">
        <input type="text" class="id" name="email" placeholder="아이디">
      </div>
      <div class="passForm">
        <input type="password" class="pw" name="password" placeholder="비밀번호">
      </div>
      <button type="submit" class="btn" id="loginSubmit">
        LOG IN
      </button>   
      <div class="bottomText">
        Don't you have ID? <a href="/register">sign up</a>
      </div>
    </form>
  </body>
</html>
